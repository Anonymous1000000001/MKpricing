<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="Stylesheet" href="index.css">
</head>
<body>
    <h1> MK Pricing List</h1>

    <label>1. Are both client & expert from India or China?</label><br>
    <input type="radio" id="indiaTick" name="tick">
    <label>India - India</label><br>
    <input type="radio" id="chinaTick" name="tick">
    <label>China - China</label><br>
    <input type="radio" id="noneTick" name="tick">
    <label>None</label><br><br>

    <label>2. Select the expert tier: </label><br>
    <input type="radio" id="standardTier" name="tierTick">
    <label>Standard Tier under USD 600</label><br><br>
    <input type="radio" id="seniorTier" name="tierTick">
    <label>Senior Tier under USD 800</label><br><br>
    <input type="radio" id="premiumTier" name="tierTick">
    <label>Premium Tier under USD 1,000</label><br><br>
    
    <input type="radio" id="SRstandardTier1" name="tierTick">
    <label>Standard Tier with High-rate<br>(rate between USD 600 - USD 1,049)</label><br><br>
    <input type="radio" id="SRstandardTier2" name="tierTick">
    <label>Standard Tier with High-rate<br>(rate between USD 1,050 - USD 1,499)</label><br><br>
    <input type="radio" id="SRstandardTier3" name="tierTick">
    <label>Standard Tier with High-rate<br>(rate between USD 1,500 - USD 1,949)</label><br><br>
    <input type="radio" id="SRstandardTier4" name="tierTick">
    <label>Standard Tier with High-rate<br>(rate between USD 1,950 - USD 2,399)</label><br><br>
    <input type="radio" id="SRstandardTier5" name="tierTick">
    <label>Standard Tier with High-rate<br>(rate between USD 2,400 - USD 2,800)</label><br><br>
    
    <input type="radio" id="SRseniorTier1" name="tierTick">
    <label>Senior Tier with High-rate<br>(rate between USD 800 - USD 1,049)</label><br><br>
    <input type="radio" id="SRseniorTier2" name="tierTick">
    <label>Senior Tier with High-rate<br>(rate between USD 1,050 - USD 1,499)</label><br><br>
    <input type="radio" id="SRseniorTier3" name="tierTick">
    <label>Senior Tier with High-rate<br>(rate between USD 1,500 - USD 1,949)</label><br><br>
    <input type="radio" id="SRseniorTier4" name="tierTick">
    <label>Senior Tier with High-rate<br>(rate between USD 1,950 - USD 2,399)</label><br><br>
    <input type="radio" id="SRseniorTier5" name="tierTick">
    <label>Senior Tier with High-rate<br>(rate between USD 2,400 - USD 2,800)</label><br><br>

    <input type="radio" id="SRpremiumTier" name="tierTick">
    <label>Premium Tier with High-rate<br>(rate between USD 1,050 - USD 1,499)</label><br><br>
    <input type="radio" id="SRpremiumTier2" name="tierTick">
    <label>Premium Tier with High-rate<br>(rate between USD 1,050 - USD 1,499)</label><br><br>
    <input type="radio" id="SRpremiumTier3" name="tierTick">
    <label>Premium Tier with High-rate<br>(rate between USD 1,500 - USD 1,949)</label><br><br>
    <input type="radio" id="SRpremiumTier4" name="tierTick">
    <label>Premium Tier with High-rate<br>(rate between USD 1,950 - USD 2,399)</label><br><br>
    <input type="radio" id="SRpremiumTier5" name="tierTick">
    <label>Premium Tier with High-rate<br>(rate between USD 2,400 - USD 2,800)</label><br><br>
 
    <button type="button" id="submitButton">Submit</button><br><br>
    <label id="Label4"><br></label>
    
    <script src="index.js"></script>
</body>
</html>
