<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="Stylesheet" href="index.css">
</head>
<body>
    <h1> MK Pricing List</h1>

    <label>1. Are both client & expert from India or China?</label><br>
    <label> (NOTE: This is for the MK India-India/China-China discount; <b>HOWEVER</b>, please select <b>"NONE of the above"</b> unless we are asked for the specific discount from the client)</label><br>
    <input type="radio" id="indiaTick" name="tick">
    <label>India - India</label><br>
    <input type="radio" id="chinaTick" name="tick">
    <label>China - China</label><br>
    <input type="radio" id="noneTick" name="tick">
    <label>NONE of the above (no discount)</label><br><br>

    <label>2. Select the <b>expert tier</b>: </label><br>
    <input type="radio" id="standardTier" name="tierTick">
    <label>Standard Tier (expert's rate under USD 600)</label><br><br>
    <input type="radio" id="seniorTier" name="tierTick">
    <label>Senior Tier (under USD 800)</label><br><br>
    <input type="radio" id="premiumTier" name="tierTick">
    <label>Premium Tier (under USD 1,000)</label><br><br>
    
    <input type="radio" id="SRrateTier1" name="tierTick">
    <label>Any Tier with High-rate (between USD 600 - USD 1,049)</label><br><br>
    <input type="radio" id="SRrateTier2" name="tierTick">
    <label>Any Tier with High-rate (between USD 1,050 - USD 1,499)</label><br><br>
    <input type="radio" id="SRrateTier3" name="tierTick">
    <label>Any Tier with High-rate (between USD 1,500 - USD 1,949)</label><br><br>
    <input type="radio" id="SRrateTier4" name="tierTick">
    <label>Any Tier with High-rate (between USD 1,950 - USD 2,399)</label><br><br>
    <input type="radio" id="SRrateTier5" name="tierTick">
    <label>Any Tier with High-rate (between USD 2,400 - USD 2,800)</label><br><br>

    <button type="button" id="submitButton">Submit</button><br><br>
    <label id="Label4"><br></label>
    
    <script src="index.js"></script>
</body>
</html>
