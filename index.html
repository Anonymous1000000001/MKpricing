<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="Stylesheet" href="index.css">
</head>
<body>
    <h1> MK Pricing List</h1>

    <label><u>1. Are both client & expert from India or China?</u></label><br><br>
    <label><i>(NOTE: This is for the MK India-India/China-China discount; <b>HOWEVER</b>, please select <b>"NONE of the above"</b> unless we are asked for the specific discount from the client)</i></label><br><br>
    <input type="radio" id="indiaTick" name="tick">
    <label>India - India</label><br><br>
    <input type="radio" id="chinaTick" name="tick">
    <label>China - China</label><br><br>
    <input type="radio" id="noneTick" name="tick">
    <label>NONE of the above (no discount)</label><br><br>

    <label><u>2. Select the <b>Expert tier</b></u>: </label><br><br>
    <input type="radio" id="standardTier" name="tierTick">
    <label><b>Standard</b> Tier [expert's rate <b>threshold USD 600</b> (up to USD 599)]</label><br><br>
    <input type="radio" id="seniorTier" name="tierTick">
    <label><b>Senior</b> Tier [<b>threshold USD 800</b> (up to USD 799)]</label><br><br>
    <input type="radio" id="premiumTier" name="tierTick">
    <label><b>Premium</b> Tier [<b>threshold USD 1,000</b> (up to USD 999)]</label><br><br>
    
    <input type="radio" id="SRrateTier1" name="tierTick">
    <label>Any Tier with High-rate (<b>above tier threshold</b> - USD 1,049)</label><br><br>
    <input type="radio" id="SRrateTier2" name="tierTick">
    <label>Any Tier with High-rate (between <b>USD 1,050 - USD 1,499</b>)</label><br><br>
    <input type="radio" id="SRrateTier3" name="tierTick">
    <label>Any Tier with High-rate (between <b>USD 1,500 - USD 1,949</b>)</label><br><br>
    <input type="radio" id="SRrateTier4" name="tierTick">
    <label>Any Tier with High-rate (between <b>USD 1,950 - USD 2,399</b>)</label><br><br>
    <input type="radio" id="SRrateTier5" name="tierTick">
    <label>Any Tier with High-rate (between <b>USD 2,400 - USD 2,800</b>)</label><br><br>

    <button type="button" id="submitButton">Submit</button><br><br>
    <label id="Label4"><br></label>
    
    <script src="index.js"></script>
</body>
</html>
